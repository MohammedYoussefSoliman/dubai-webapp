<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ronza App - floor</title>
  </head>
  <body>
    <div id="app">
      <div id="navigation">
        <div id="navigation__header"></div>
        <div id="navigation__search">
          <input
            id="search_unit"
            name="search_unit"
            type="text"
            placeholder="Enter unit number"
          />
        </div>
        <div id="navigation__footer">
          <div id="back"></div>
          <div id="counter"></div>
        </div>
      </div>
      <div id="content">
        <div id="shape"></div>
        <div id="units"></div>
      </div>
    </div>
  </body>
</html>
